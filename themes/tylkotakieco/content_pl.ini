[tekst]
tekst_1 = "Polityka Glupcze - Bo chodzi o łamanie standardów, poszukiwanie nowości i zdobywanie szczytówPolitykaGlupcze.pl to serwis poświęcony Wam. Podziel się z Internetami swoją pasją, inspiruj innych do działania, pokaż gdzie byłeś/aś, czego słuchasz i co robisz. Zarekomenduj innym fajną zajawkę, cudowne miejsce, dobrą knajpę. Wrzuć zdjęcie z wakacji i podziel się swoimi wrażeniami. 
Bądźmy pozytywni, pokazujmy to, dzielmy się radością, szczęściem i tym co w życiu najlepsze. Możesz dodać zwykły obrazek bądź GIF i opisać krótkim tytułem dlaczego to dodajesz. Możesz stworzyć obrazek z podsumowaniem i ciekawym tytułem lub dodać sam tekst, ciekawe przemyślenie własnego autorstwa. Mądrość życiową niekoniecznie z książek. Możesz także dodać link z YouTube'a, ulubiony utwór, filmik swojego autorstwa lub coś co akurat wzbudziło Twoją ciekawość. A później komentuj to, co inni dodali. Nie obrażaj, używaj języka polskiego. Prowadź kulturalną dyskusję, baw się i daj się poznać innym. Niech inni powiedzą o tym co wrzucisz: Polityka Glupcze!!"

